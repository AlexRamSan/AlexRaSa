name: Generate Links JSON
on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: write   # <- permite push de GitHub Actions

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true   # <- importante para que git use GITHUB_TOKEN
      - name: Setup Node 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Generate links.json at repo root
        run: node scripts/generate-links.js --dir=./ --out=./links.json --baseUrl=/
      - name: Commit links.json (if changed)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "actions@github.com"
          git add links.json || true
          git commit -m "chore: update links.json (auto)" || echo "no changes to commit"
          git push origin HEAD:main || echo "push failed"
