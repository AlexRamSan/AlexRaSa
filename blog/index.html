<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blog — AlexRaSa</title>
  <meta name="description" content="Casos de éxito, tecnología CNC y optimización de procesos.">
  <meta name="theme-color" content="#0F172A" />
  <link rel="canonical" href="https://alexrasa.store/blog/" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-slate-900">

  <main class="max-w-6xl mx-auto px-4 py-10">
    <header class="mb-8">
      <h1 class="text-3xl font-bold tracking-tight">Blog</h1>
      <p class="text-slate-600">Casos reales, tips de mecanizado y mejoras rápidas en taller.</p>
    </header>

    <section id="posts-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></section>

    <!-- Template de tarjeta -->
    <template id="post-card-tpl">
      <article class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden hover:shadow-md transition">
        <a class="block" data-post-link>
          <div class="relative w-full overflow-hidden">
            <img data-post-img
                 class="w-full h-auto aspect-[1200/630] object-cover bg-slate-200 select-none"
                 alt="Imagen del post">
          </div>
        </a>
        <div class="p-4">
          <a class="block" data-post-link>
            <h3 data-post-title class="text-lg font-semibold leading-snug"></h3>
          </a>
          <p data-post-desc class="mt-1 text-sm text-slate-600 line-clamp-2"></p>
          <time data-post-date class="mt-3 block text-xs text-slate-500"></time>
        </div>
      </article>
    </template>

    <p id="empty-msg" class="hidden text-slate-600">No hay posts por ahora.</p>
  </main>

  <script src="/blog/blog.js" defer></script>
</body>
</html>
