<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Blog — AlexRaSa</title>
  <link rel="stylesheet" href="https://cdn.tailwindcss.com" />
</head>
<body class="bg-gray-50 text-gray-900 antialiased">
  <main class="max-w-5xl mx-auto py-10 px-6">
    <h1 class="text-3xl font-bold mb-6">Blog</h1>
    <div id="list" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
  </main>

  <script>
    const REPO = 'AlexRamSan/AlexRaSa';
    async function listPosts() {
      const r = await fetch(`https://api.github.com/repos/${REPO}/contents/blog/posts`);
      if (!r.ok) return [];
      const items = await r.json();
      return items.filter(x => x.type === 'file' && x.name.endsWith('.html'));
    }

    async function getFrontMatter(url) {
      const t = await fetch(url); if (!t.ok) return null;
      const s = await t.text();
      const m = s.match(/^---\\s*([\\s\\S]*?)\\s*---/);
      if (!m) return null;
      const fm = Object.fromEntries(
        m[1].split(/\\r?\\n/).filter(Boolean).map(line => {
          const idx = line.indexOf(':');
          return [line.slice(0, idx).trim(), line.slice(idx + 1).trim().replace(/^"|"$|^'|'$/g, '')];
        })
      );
      return fm;
    }

    (async () => {
      const container = document.getElementById('list');
      const files = await listPosts();

      // Trae front-matter en paralelo
      const cards = await Promise.all(files.map(async f => {
        const raw = `https://raw.githubusercontent.com/${REPO}/main/blog/posts/${encodeURIComponent(f.name)}`;
        const fm = await getFrontMatter(raw);
        if (!fm) return null;
        return { url: `/blog/posts/${f.name}`, ...fm };
      }));

      // Ordena por fecha desc
      cards
        .filter(Boolean)
        .sort((a, b) => (b.date || '').localeCompare(a.date || ''))
        .forEach(p => {
          const el = document.createElement('a');
          el.href = p.url;
          el.className = 'block rounded-xl overflow-hidden bg-white border hover:shadow transition';
          el.innerHTML = `
            ${p.image ? `<img src="${p.image}" alt="" class="w-full h-40 object-cover">` : ''}
            <div class="p-4">
              <h2 class="font-semibold text-lg">${p.title || 'Sin título'}</h2>
              <p class="text-sm text-gray-500">${p.date || ''}</p>
              <p class="mt-2 text-gray-700 text-sm">${p.description || ''}</p>
            </div>`;
          container.appendChild(el);
        });
    })();
  </script>
</body>
</html>
