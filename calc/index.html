<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculadora de Costo-Beneficio</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 0; background: #f8fafc; color: #0f172a; }
    header { background: #1e293b; color: #fff; padding: 1rem 2rem; text-align: center; font-size: 1.25rem; font-weight: bold; }
    main { display: flex; flex-wrap: wrap; gap: 2rem; padding: 2rem; max-width: 1200px; margin: auto; }
    section { flex: 1 1 480px; background: white; border-radius: 1rem; padding: 1.5rem; box-shadow: 0 2px 8px rgba(0,0,0,.05); }
    h2 { font-size: 1.2rem; border-bottom: 2px solid #e2e8f0; padding-bottom: .5rem; margin-bottom: 1rem; }
    label { display: block; margin-top: .75rem; font-weight: 600; }
    input, select { width: 100%; border: 1px solid #cbd5e1; border-radius: .5rem; padding: .4rem .6rem; font-size: .9rem; }
    input:disabled { background: #f1f5f9; }
    .grid2 { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
    .result { font-size: 1.2rem; font-weight: bold; text-align: right; color: #0f766e; }
    #btnCalcular { display: block; width: 100%; background: #2563eb; color: white; border: none; padding: .75rem; font-size: 1rem; border-radius: .75rem; margin-top: 1.5rem; cursor: pointer; }
    #btnCalcular:hover { background: #1d4ed8; }
    .kpi-box { background: #f0fdf4; border: 1px solid #bbf7d0; padding: 1rem; border-radius: .75rem; margin-top: 1rem; }
  </style>
</head>
<body>
  <header>Calculadora de Costo-Beneficio</header>
  <main>
    <section>
      <h2>Parámetros del proceso</h2>
      <label>Tiempo de ciclo actual (s)</label>
      <input id="cicloA" type="number" value="60">
      <label>Tiempo de ciclo propuesto (s)</label>
      <input id="cicloP" type="number" value="45">
      <label>Vida útil actual (piezas)</label>
      <input id="vidaA" type="number" value="1300">
      <label>Vida útil propuesta (piezas)</label>
      <input id="vidaP" type="number" value="2500">
      <label>Costo de herramienta (USD)</label>
      <input id="costoHerr" type="number" value="128.87">
      <label>Costo por hora máquina (USD)</label>
      <input id="costoHora" type="number" value="50">
      <label>Piezas por mes</label>
      <input id="pmes" type="number" value="10000">
      <label>Inversión inicial (USD)</label>
      <input id="inversion" type="number" value="2000">
      <button id="btnCalcular">Calcular</button>
    </section>

    <section>
      <h2>Resultados</h2>
      <div class="kpi-box">
        <div>Ahorro mensual estimado:</div>
        <div id="ahorro" class="result">$0</div>
      </div>
      <div class="kpi-box">
        <div>ROI anual:</div>
        <div id="roi" class="result">0%</div>
      </div>
      <div class="kpi-box">
        <div>Payback (meses):</div>
        <div id="payback" class="result">0</div>
      </div>
    </section>
  </main>

  <script>
    function fmt(n){return n.toLocaleString('en-US',{minimumFractionDigits:2,maximumFractionDigits:2});}
    document.getElementById('btnCalcular').addEventListener('click', ()=>{
      const cicloA = +document.getElementById('cicloA').value || 0;
      const cicloP = +document.getElementById('cicloP').value || 0;
      const vidaA = +document.getElementById('vidaA').value || 0;
      const vidaP = +document.getElementById('vidaP').value || 0;
      const costoHerr = +document.getElementById('costoHerr').value || 0;
      const costoHora = +document.getElementById('costoHora').value || 0;
      const pmes = +document.getElementById('pmes').value || 0;
      const inversion = +document.getElementById('inversion').value || 0;

      const ahorroCiclo = (1 - cicloP / cicloA) * costoHora * (pmes * cicloA / 3600);
      const ahorroHerr = (vidaP > vidaA) ? ((1 - vidaA / vidaP) * (pmes / vidaP) * costoHerr) : 0;
      const ahorroTotal = Math.max(0, ahorroCiclo + ahorroHerr);
      const roiAnual = inversion > 0 ? ((ahorroTotal * 12) / inversion) * 100 : 0;
      const payback = inversion > 0 && ahorroTotal > 0 ? inversion / ahorroTotal : 0;

      document.getElementById('ahorro').textContent = `$${fmt(ahorroTotal)}`;
      document.getElementById('roi').textContent = `${fmt(roiAnual)}%`;
      document.getElementById('payback').textContent = fmt(payback);
    });
  </script>
</body>
</html>
