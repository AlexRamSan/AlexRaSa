<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculadora de Costo-Beneficio</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 0; background: #f8fafc; color: #0f172a; }
    header { background: #1e293b; color: #fff; padding: 1rem 2rem; text-align: center; font-size: 1.25rem; font-weight: bold; }
    main { display: flex; flex-wrap: wrap; gap: 2rem; padding: 2rem; max-width: 1200px; margin: auto; }
    section { flex: 1 1 480px; background: white; border-radius: 1rem; padding: 1.5rem; box-shadow: 0 2px 8px rgba(0,0,0,.05); }
    h2 { font-size: 1.2rem; border-bottom: 2px solid #e2e8f0; padding-bottom: .5rem; margin-bottom: 1rem; }
    label { display: block; margin-top: .75rem; font-weight: 600; }
    input, select { width: 100%; border: 1px solid #cbd5e1; border-radius: .5rem; padding: .4rem .6rem; font-size: .9rem; }
    input:disabled { background: #f1f5f9; }
    .grid2 { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
    .result { font-size: 1.2rem; font-weight: bold; text-align: right; color: #0f766e; }
    #btnCalcular { display: block; width: 100%; background: #2563eb; color: white; border: none; padding: .75rem; font-size: 1rem; border-radius: .75rem; margin-top: 1.5rem; cursor: pointer; }
    #btnCalcular:hover { background: #1d4ed8; }
    .kpi-box { background: #f0fdf4; border: 1px solid #bbf7d0; padding: 1rem; border-radius: .75rem; margin-top: 1rem; }
    table.comp { width:100%; border-collapse:separate; border-spacing:0 8px; }
    table.comp th { text-align:left; padding:.25rem .5rem; color:#475569; font-size:.9rem }
    table.comp td { padding:.5rem .5rem; }
    tr.row { background:#f8fafc; border:1px solid #e2e8f0; border-radius:.75rem; box-shadow:0 1px 4px rgba(0,0,0,.04); }
    tr.row td:first-child { border-top-left-radius:.75rem; border-bottom-left-radius:.75rem; }
    tr.row td:last-child { border-top-right-radius:.75rem; border-bottom-right-radius:.75rem; }
    .num { text-align:right; font-variant-numeric: tabular-nums; font-family: ui-monospace, SFMono-Regular, Menlo, monospace; }
    .chip { display:inline-block; padding:.15rem .5rem; border-radius:999px; font-size:.75rem; font-weight:700; }
    .chip-up { color:#166534; background:#dcfce7; border:1px solid #86efac; }
    .chip-down { color:#991b1b; background:#fee2e2; border:1px solid #fecaca; }
  </style>
</head>
<body>
  <header>Calculadora de Costo-Beneficio</header>
  <main>
    <section>
      <h2>Parámetros del proceso</h2>
      <label>Tiempo de ciclo actual (s)</label>
      <input id="cicloA" type="number" value="60">
      <label>Tiempo de ciclo propuesto (s)</label>
      <input id="cicloP" type="number" value="45">
      <label>Vida útil actual (piezas)</label>
      <input id="vidaA" type="number" value="1300">
      <label>Vida útil propuesta (piezas)</label>
      <input id="vidaP" type="number" value="2500">
      <label>Costo de herramienta (USD)</label>
      <input id="costoHerr" type="number" value="128.87">
      <label>Costo por hora máquina (USD)</label>
      <input id="costoHora" type="number" value="50">
      <label>Piezas por mes</label>
      <input id="pmes" type="number" value="10000">
      <label>Inversión inicial (USD)</label>
      <input id="inversion" type="number" value="2000">
      <div class="grid2">
        <div>
          <label>Días productivos/mes</label>
          <input id="diasMes" type="number" value="22">
        </div>
        <div>
          <label>Tiempo muerto actual (min/día)</label>
          <input id="tmuertoA" type="number" value="120">
        </div>
        <div>
          <label>Tiempo muerto propuesto (min/día)</label>
          <input id="tmuertoP" type="number" value="30">
        </div>
      </div>
      <button id="btnCalcular">Calcular</button>
    </section>

    <section>
      <h2>Comparativa A vs P</h2>
      <div style="overflow:auto">
        <table class="comp">
          <thead>
            <tr>
              <th>Métrica</th>
              <th class="num">Actual</th>
              <th class="num">Propuesta</th>
              <th class="num">Δ Mejora</th>
            </tr>
          </thead>
          <tbody id="tbodyComp"></tbody>
        </table>
      </div>
    </section>

    <section><h2>Resultados</h2>
      <div class="kpi-box">
        <div>Ahorro mensual estimado:</div>
        <div id="ahorro" class="result">$0</div>
      </div>
      <div class="kpi-box">
        <div>Ahorro por tiempo muerto (USD/mes):</div>
        <div id="ahorroTM" class="result">$0.00</div>
      </div>
      <div class="kpi-box">
        <div>ROI anual:</div>
        <div id="roi" class="result">0%</div>
      </div>
      <div class="kpi-box">
        <div>Payback (meses):</div>
        <div id="payback" class="result">0</div>
      </div>
    </section>
  </main>

  <script>
    function fmt(n){return n.toLocaleString('en-US',{minimumFractionDigits:2,maximumFractionDigits:2});}
    document.getElementById('btnCalcular').addEventListener('click', ()=>{
      const cicloA = +document.getElementById('cicloA').value || 0;
      const cicloP = +document.getElementById('cicloP').value || 0;
      const vidaA = +document.getElementById('vidaA').value || 0;
      const vidaP = +document.getElementById('vidaP').value || 0;
      const costoHerr = +document.getElementById('costoHerr').value || 0;
      const costoHora = +document.getElementById('costoHora').value || 0;
      const pmes = +document.getElementById('pmes').value || 0;
      const inversion = +document.getElementById('inversion').value || 0;
      const diasMes = +document.getElementById('diasMes').value || 0;
      const tmuertoA = +document.getElementById('tmuertoA').value || 0;
      const tmuertoP = +document.getElementById('tmuertoP').value || 0;

      // Ahorros
      const ahorroCiclo = (cicloA>0 && cicloP>0) ? (1 - cicloP / cicloA) * costoHora * (pmes * cicloA / 3600) : 0;
      const consA = (vidaA>0) ? (pmes / vidaA) : 0; // n° herramientas
      const consP = (vidaP>0) ? (pmes / vidaP) : 0;
      const costoHerrA = consA * costoHerr;
      const costoHerrP = consP * costoHerr;
      const ahorroHerr = Math.max(0, costoHerrA - costoHerrP);
      const ahorroTM = Math.max(0, (tmuertoA - tmuertoP)) / 60 * costoHora * diasMes; // horas/día * costo * días
      const ahorroTotal = Math.max(0, ahorroCiclo + ahorroHerr + ahorroTM);

      const roiAnual = inversion > 0 ? ((ahorroTotal * 12) / inversion) * 100 : 0;
      const payback = inversion > 0 && ahorroTotal > 0 ? inversion / ahorroTotal : 0;

      document.getElementById('ahorro').textContent = `$${fmt(ahorroTotal)}`;
      document.getElementById('roi').textContent = `${fmt(roiAnual)}%`;
      document.getElementById('payback').textContent = fmt(payback);
      document.getElementById('ahorroTM').textContent = `$${fmt(ahorroTM)}`;

      // ===== Comparativa visual A vs P =====
      const pphA = cicloA>0 ? 3600/cicloA : 0;
      const pphP = cicloP>0 ? 3600/cicloP : 0;
      const costPerPieceA = vidaA>0 ? (costoHerr/vidaA) : 0;
      const costPerPieceP = vidaP>0 ? (costoHerr/vidaP) : 0;

      function delta(a,p,{higherIsBetter=true}={}){
        if(a===0 && p===0) return {val:0, up:false};
        const d = (p-a) / (a===0 ? 1 : a) * 100; // relativo al actual
        const up = higherIsBetter ? d>0 : d<0; // verde si mejora en el sentido correcto
        return {val:d, up};
      }
      function row(name,a,p,opt){
        const d = delta(a,p,opt||{});
        const chipClass = d.up? 'chip chip-up' : 'chip chip-down';
        return `<tr class="row">
          <td>${name}</td>
          <td class="num">${isFinite(a)?fmt(a):'—'}</td>
          <td class="num">${isFinite(p)?fmt(p):'—'}</td>
          <td class="num"><span class="${chipClass}">${(d.val>=0?'+':'')+fmt(d.val)}</span></td>
        </tr>`;
      }
      const rows = [
        row('Tiempo de ciclo (s)', cicloA, cicloP, {higherIsBetter:false}),
        row('Piezas por hora', pphA, pphP, {higherIsBetter:true}),
        row('Vida útil (pzas)', vidaA, vidaP, {higherIsBetter:true}),
        row('Costo herramienta/pza (USD)', costPerPieceA, costPerPieceP, {higherIsBetter:false}),
        row('Consumo mensual herramienta (USD)', costoHerrA, costoHerrP, {higherIsBetter:false}),
        row('Tiempo muerto (min/día)', tmuertoA, tmuertoP, {higherIsBetter:false}),
        row('Ahorro por tiempo muerto (USD/mes)', 0, ahorroTM, {higherIsBetter:true}),
        row('Ahorro mensual total (USD)', 0, ahorroTotal, {higherIsBetter:true}),
      ].join('');
      document.getElementById('tbodyComp').innerHTML = rows;
    });
  </script>
</body>
</html>
