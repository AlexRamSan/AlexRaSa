<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nuevo Post — AlexRaSa</title>
  <link rel="stylesheet" href="https://cdn.tailwindcss.com" />
</head>
<body class="bg-gray-50 text-gray-900 antialiased">
  <main class="max-w-3xl mx-auto py-10 px-6">
    <h1 class="text-3xl font-bold mb-6">Nuevo Post del Blog</h1>

    <form id="postForm" class="space-y-5">
      <div><label class="block text-sm font-medium">Título</label><input id="title" class="w-full mt-1 border rounded-md p-2" required></div>
      <div><label class="block text-sm font-medium">Descripción</label><textarea id="description" class="w-full mt-1 border rounded-md p-2" rows="2" required></textarea></div>
      <div><label class="block text-sm font-medium">Imagen principal (ruta/URL)</label><input id="image" class="w-full mt-1 border rounded-md p-2" placeholder="/assets/blog/post.jpg"></div>
      <div><label class="block text-sm font-medium">Contenido (Markdown/HTML)</label><textarea id="body" class="w-full mt-1 border rounded-md p-2" rows="10" required></textarea></div>
      <button class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 transition" type="submit">Publicar</button>
    </form>

    <div id="status" class="mt-6 text-sm"></div>
  </main>

  <!-- Netlify Identity para tomar el token -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script>
    netlifyIdentity?.init({ APIUrl: 'https://alexrasa.netlify.app/.netlify/identity' });

    const form = document.getElementById('postForm');
    const out = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      out.textContent = 'Publicando…';

      const user = netlifyIdentity?.currentUser();
      if (!user) {
        netlifyIdentity.open(); // pide login si no hay sesión
        out.textContent = 'Inicia sesión para publicar.';
        return;
      }
      const token = (await user.jwt()) || user.token?.access_token;
      if (!token) { out.textContent = 'No se obtuvo token de Identity.'; return; }

      const payload = {
        title: document.getElementById('title').value.trim(),
        description: document.getElementById('description').value.trim(),
        image: document.getElementById('image').value.trim(),
        body: document.getElementById('body').value.trim()
      };

      try {
        const resp = await fetch('/api/new-post', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
          body: JSON.stringify(payload)
        });
        const data = await resp.json();
        if (!resp.ok) throw new Error(data.error || 'Error al publicar');

        out.innerHTML = `✔️ Publicado: <a class="text-blue-600 underline" href="${data.url}">${data.url}</a>`;
        form.reset();
      } catch (err) {
        out.textContent = 'Error: ' + err.message;
        console.error(err);
      }
    });
  </script>
</body>
</html>
