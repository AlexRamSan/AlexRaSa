<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Panel — AlexRaSa</title>
  <meta name="robots" content="noindex,nofollow" />
  <style>
    html,body{height:100%;margin:0;background:#0f172a;color:#e5e7eb;font-family:system-ui;display:flex;align-items:center;justify-content:center;}
    h1{font-size:1.25rem;}
  </style>
</head>
<body>
  <h1>Iniciando panel AlexRaSa...</h1>

  <!-- Widget de Netlify Identity -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script>
    // Corrige la redirección con access_token
    if (window.location.hash.includes('access_token=')) {
      // Elimina los fragmentos del token de la URL
      window.location.href = '/admin/';
    }

    if (window.netlifyIdentity) {
      window.netlifyIdentity.init({
        APIUrl: 'https://alexrasa.netlify.app/.netlify/identity'
      });

      window.netlifyIdentity.on('init', user => {
        if (!user) {
          window.netlifyIdentity.on('login', () => {
            location.href = '/admin/';
          });
        }
      });

      // Si ya hay sesión, entra al CMS
      window.netlifyIdentity.on('login', () => {
        location.href = '/admin/';
      });

      window.netlifyIdentity.on('logout', () => {
        location.href = '/';
      });
    }
  </script>

  <!-- Decap CMS -->
  <script src="https://unpkg.com/decap-cms@3.1.9/dist/decap-cms.js"></script>
</body>
</html>
