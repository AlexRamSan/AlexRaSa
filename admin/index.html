<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Panel — AlexRaSa</title>
  <meta name="robots" content="noindex,nofollow" />
  <style>
    html,body{height:100%;margin:0;background:#0f172a;color:#e5e7eb;font-family:system-ui}
  </style>
</head>
<body>
  <!-- No metas DIVs de “cargando…”, Decap limpia el body y puede chocar -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script>
    // Apuntar Identity a tu sitio de Netlify (clave)
    if (window.netlifyIdentity) {
      window.netlifyIdentity.init({
        APIUrl: 'https://alexrasa.netlify.app/.netlify/identity'
      });
    }
  </script>

  <script src="https://unpkg.com/decap-cms@3.1.9/dist/decap-cms.js"></script>
  <script>
    // NO dupliques inicialización; deja que Decap cargue /admin/config.yml
    // Si quieres abrir el login automáticamente si no hay sesión:
    document.addEventListener('DOMContentLoaded', () => {
      if (window.netlifyIdentity && !window.netlifyIdentity.currentUser()) {
        // espera a que el widget esté listo
        window.netlifyIdentity.on('init', () => {
          if (!window.netlifyIdentity.currentUser()) {
            window.netlifyIdentity.open();
          }
        });
      }
    });
  </script>
</body>
</html>
