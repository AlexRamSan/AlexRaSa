<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Panel — AlexRaSa</title>
  <meta name="robots" content="noindex,nofollow" />
  <style>html,body{height:100%;margin:0;background:#0f172a;color:#e5e7eb;font-family:system-ui}</style>
</head>
<body>
  <!-- Widget Identity -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script>
    if (window.netlifyIdentity) {
      // Apunta Identity al sitio de Netlify
      window.netlifyIdentity.init({
        APIUrl: 'https://alexrasa.netlify.app/.netlify/identity'
      });

      // Si inicia sesión, vuelve aquí (evita que te mande a la home)
      window.netlifyIdentity.on('login', () => {
        if (location.pathname !== '/admin/') location.href = '/admin/';
        else location.reload();
      });

      // Si cierra sesión, mándalo a la home
      window.netlifyIdentity.on('logout', () => {
        location.href = '/';
      });
    }
  </script>

  <!-- Decap CMS -->
  <script src="https://unpkg.com/decap-cms@3.1.9/dist/decap-cms.js"></script>
</body>
</html>
