<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900" role="img" aria-labelledby="title desc">
  <title id="title">Desarrollador mirando código en múltiples pantallas</title>
  <desc id="desc">Ilustración estilizada con monitores y un teléfono mostrando código, inspirada en la fotografía proporcionada.</desc>
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#050b1b"/>
      <stop offset="50%" stop-color="#0b1b3a"/>
      <stop offset="100%" stop-color="#060a16"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#00d7ff" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#0066ff" stop-opacity="0.2"/>
    </linearGradient>
    <linearGradient id="screen" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0c1f3e"/>
      <stop offset="100%" stop-color="#142c52"/>
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="12" stdDeviation="24" flood-color="#000" flood-opacity="0.45"/>
    </filter>
  </defs>
  <rect width="1600" height="900" fill="url(#bg)"/>
  <rect x="200" y="140" width="760" height="180" rx="18" fill="#0b1730" opacity="0.55"/>
  <rect x="240" y="160" width="680" height="140" rx="14" fill="url(#screen)" filter="url(#shadow)"/>
  <g fill="#6cf0ff" font-family="'SFMono-Regular', 'Menlo', 'Consolas', monospace" font-size="20">
    <text x="270" y="195">fn main() &#123;</text>
    <text x="270" y="225">  let app = build_app();</text>
    <text x="270" y="255">  app.run_async();</text>
    <text x="270" y="285">&#125;</text>
  </g>
  <rect x="400" y="350" width="900" height="300" rx="22" fill="#0b1730" opacity="0.55"/>
  <rect x="440" y="372" width="820" height="256" rx="18" fill="url(#screen)" filter="url(#shadow)"/>
  <g fill="#9ffcff" font-family="'SFMono-Regular', 'Menlo', 'Consolas', monospace" font-size="18" opacity="0.9">
    <text x="470" y="410">const ui = createUI()</text>
    <text x="470" y="440">  .withComponent('navbar')</text>
    <text x="470" y="470">  .withTheme('dark')</text>
    <text x="470" y="500">  .withRealtimeGraphs();</text>
    <text x="470" y="540">deploy(ui);</text>
  </g>
  <rect x="1060" y="240" width="220" height="420" rx="34" fill="#070d1d" stroke="#1f355d" stroke-width="8" filter="url(#shadow)"/>
  <rect x="1086" y="270" width="168" height="320" rx="20" fill="url(#screen)"/>
  <g fill="#00e7ff" font-family="'SFMono-Regular', 'Menlo', 'Consolas', monospace" font-size="17">
    <text x="1106" y="305">while(ready)</text>
    <text x="1106" y="335">  ship(feature);</text>
    <text x="1106" y="365">  track(metrics);</text>
    <text x="1106" y="395">  iterate();</text>
  </g>
  <rect x="1086" y="612" width="168" height="18" rx="9" fill="#0e243f"/>
  <rect x="1158" y="640" width="24" height="24" rx="12" fill="#1de5ff" opacity="0.8"/>
  <circle cx="320" cy="640" r="120" fill="#0c172c" filter="url(#shadow)"/>
  <path d="M260 640c0-36 29-65 65-65h30c24 0 44 20 44 44v62c0 24-20 44-44 44h-30c-36 0-65-29-65-65z" fill="#0b1220" stroke="#1a2c50" stroke-width="14"/>
  <circle cx="340" cy="610" r="12" fill="#1de5ff"/>
  <rect x="520" y="690" width="520" height="90" rx="18" fill="url(#glow)" opacity="0.2"/>
  <rect x="240" y="110" width="1120" height="20" rx="10" fill="#12223f" opacity="0.5"/>
</svg>
