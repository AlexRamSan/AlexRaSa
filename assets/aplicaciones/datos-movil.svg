<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900" role="img" aria-labelledby="title desc">
  <title id="title">Análisis de datos en móvil</title>
  <desc id="desc">Pantallas flotantes de analítica conectadas a un teléfono, inspirado en la imagen de ejecutivo sosteniendo móvil.</desc>
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#020814"/>
      <stop offset="100%" stop-color="#07142b"/>
    </linearGradient>
    <linearGradient id="panel" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#13e0ff" stop-opacity="0.85"/>
      <stop offset="100%" stop-color="#3f8bff" stop-opacity="0.9"/>
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="10" stdDeviation="18" flood-color="#000" flood-opacity="0.45"/>
    </filter>
  </defs>
  <rect width="1600" height="900" fill="url(#bg)"/>
